<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Ramazan Mubarak</title>

<style>
:root {
    --primary-gold: #ffd700;
    --deep-purple: #0c001e;
    --night-blue: #1a0b2e;
    --glow: 0 0 15px rgba(255,215,0,0.7);
}

body, html {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    background:linear-gradient(to bottom,var(--deep-purple),var(--night-blue));
    font-family:'Segoe UI',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    color:var(--primary-gold);
}

.container{
    position:relative;
    text-align:center;
    max-width:600px;
    padding:20px;
    z-index:10;
}

.stars-container{
    position:absolute;
    width:100%;
    height:100%;
}

.star{
    position:absolute;
    color:white;
    opacity:0.5;
    animation:twinkle var(--duration) infinite ease-in-out;
}

@keyframes twinkle{
    0%,100%{opacity:0.3;transform:scale(0.8);}
    50%{opacity:1;transform:scale(1.3);}
}

.moon{
    font-size:5rem;
    animation:float 4s infinite ease-in-out;
    filter:drop-shadow(0 0 20px white);
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-20px);}
}

.lantern-container{
    position:absolute;
    width:100%;
    display:flex;
    justify-content:space-around;
    top:0;
}

.lantern{
    font-size:2.5rem;
    animation:swing var(--swing-dur) infinite ease-in-out;
}

@keyframes swing{
    0%,100%{transform:rotate(-10deg);}
    50%{transform:rotate(10deg);}
}

h1{
    font-size:3.5rem;
    margin:10px 0;
    text-shadow:var(--glow);
}

h2{
    font-weight:300;
}

.name-input{
    margin-top:20px;
    padding:12px;
    border-radius:30px;
    border:2px solid gold;
    background:transparent;
    color:gold;
    text-align:center;
    font-size:1rem;
    outline:none;
    box-shadow:0 0 10px gold;
    animation:glowPulse 2s infinite;
}

@keyframes glowPulse{
    0%,100%{box-shadow:0 0 5px gold;}
    50%{box-shadow:0 0 25px gold;}
}

.wish-btn{
    margin-top:15px;
    padding:12px 30px;
    border-radius:30px;
    border:2px solid gold;
    background:transparent;
    color:gold;
    cursor:pointer;
    font-size:1rem;
    box-shadow:var(--glow);
    transition:0.3s;
}

.wish-btn:hover{
    background:gold;
    color:black;
    transform:scale(1.1);
}

.name-animate{
    animation:nameReveal 1.5s ease forwards;
}

@keyframes nameReveal{
    from{opacity:0;transform:scale(0.5);}
    to{opacity:1;transform:scale(1.1);}
}

.sparkle{
    position:absolute;
    font-size:1.2rem;
    pointer-events:none;
}

@keyframes fall{
    to{
        transform:translateY(100vh) rotate(360deg);
        opacity:0;
    }
}

.mosque-silhouette{
    position:absolute;
    bottom:0;
    width:100%;
    text-align:center;
    opacity:0.2;
    font-size:4rem;
}

</style>
</head>

<body>

<div class="stars-container" id="stars"></div>

<div class="lantern-container">
<div class="lantern" style="--swing-dur:3s">ğŸ®</div>
<div class="lantern" style="--swing-dur:4s">ğŸ®</div>
<div class="lantern" style="--swing-dur:5s">ğŸ®</div>
<div class="lantern" style="--swing-dur:3.5s">ğŸ®</div>
</div>

<div class="container">

<div class="moon">ğŸŒ™</div>

<h1 id="mainText">Ramazan Mubarak</h1>

<h2 id="subText">Wishing you a blessed and peaceful month</h2>
<h2>best Wishes from Error4</h2>
<input
type="text"
id="nameInput"
class="name-input"
placeholder="Enter your name...">

<br>

<button class="wish-btn" onclick="applyName()">Enter Name âœ¨</button>

<br>

<button class="wish-btn" onclick="spreadJoy()">Spread Joy âœ¨</button>

</div>

<div class="mosque-silhouette">
ğŸ•Œ ğŸ•Œ ğŸ•Œ ğŸ•Œ ğŸ•Œ
</div>

<script>

const starsContainer=document.getElementById('stars');

for(let i=0;i<80;i++){

const star=document.createElement('div');

star.className='star';

star.innerHTML='âœ¦';

star.style.left=Math.random()*100+'%';

star.style.top=Math.random()*100+'%';

star.style.fontSize=(Math.random()*10+5)+'px';

star.style.setProperty('--duration',(Math.random()*3+2)+'s');

starsContainer.appendChild(star);

}

function spreadJoy(){

const emojis=['âœ¨','â­','ğŸŒ™','ğŸ®','ğŸ•Œ','ğŸ’›'];

for(let i=0;i<30;i++){

const sparkle=document.createElement('div');

sparkle.className='sparkle';

sparkle.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];

sparkle.style.left=Math.random()*window.innerWidth+'px';

sparkle.style.top='-20px';

sparkle.style.animation='fall '+(Math.random()*3+2)+'s linear forwards';

document.body.appendChild(sparkle);

setTimeout(()=>sparkle.remove(),5000);

}

}

function typeText(element,text){

element.innerHTML="";

let i=0;

function typing(){

if(i<text.length){

element.innerHTML+=text.charAt(i);

i++;

setTimeout(typing,50);

}

}

typing();

}

function applyName(){

const name=document.getElementById("nameInput").value.trim();

if(name==="") return;

const main=document.getElementById("mainText");

const sub=document.getElementById("subText");

typeText(main,"Ramazan Mubarak, "+name+" ğŸŒ™");

typeText(sub,name+", may Allah bless you âœ¨");

main.classList.add("name-animate");

sub.classList.add("name-animate");

spreadJoy();

}

setInterval(()=>{

const lanterns=document.querySelectorAll('.lantern');

const idx=Math.floor(Math.random()*lanterns.length);

lanterns[idx].style.filter="brightness(1.8) drop-shadow(0 0 20px gold)";

setTimeout(()=>lanterns[idx].style.filter="",500);

},2000);

</script>

</body>
</html>
